method: bayes
metric:
  goal: minimize
  name: position_tracking
parameters:
  total_timesteps:
    distribution: int_uniform
    min: 1000000
    max: 10000000
  reward_coefficients:
    parameters:
      alive_reward:
        distribution: uniform
        min: 4.0
        max: 20.0
      linear_velocity:
        distribution: uniform
        min: 0.0
        max: 7.0
      distance:
        distribution: uniform
        min: 0.0
        max: 10.0
      velocity_towards_target:
        distribution: uniform
        min: 0.0
        max: 10.0
      alive_reward:
        distribution: uniform
        min: 0.0
        max: 20.0
      rotation_penalty:
        distribution: uniform
        min: 0.0
        max: 10.0
      collision_penalty:
        distribution: uniform
        min: 0.0
        max: 10.0
      z_angular_velocity:
        distribution: uniform
        min: 0.0
        max: 1.0
      action_saturation:
        distribution: uniform
        min: 0.0
        max: 600.0
  normalize_advantage:
    values:
      - "true"
      - "false"
    distribution: categorical
  max_grad_norm:
    max: 1
    min: 0.25
    distribution: uniform
  learning_rate:
    max: 0.006
    min: 0.00015
    distribution: uniform
  gae_lambda:
    max: 1.9
    min: 0.475
    distribution: uniform
  clip_range:
    max: 0.4
    min: 0.1
    distribution: uniform
  batch_size:
    max: 4096
    min: 64
    distribution: int_uniform
  num_envs:
    max: 256
    min: 1
    distribution: int_uniform
  vf_coef:
    max: 1
    min: 0.25
    distribution: uniform
  n_steps:
    max: 4096
    min: 32
    distribution: int_uniform
  gamma:
    max: 1.98
    min: 0.495
    distribution: uniform
program: scripts/train_agent.py
