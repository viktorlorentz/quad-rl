# YAML configuration for the scene configuration
payload_connection: tendon  # options: "cable", "tendon", "none"
options:
  timestep: 0.004
  density: 1.2  # air density
  viscosity: 0.00002  # air viscosity
  integrator: Euler
  gravity: "0 0 -9.81"
  wind: "0 0 0"
compiler:
  angle: radian
  meshdir: assets/
  discardvisual: "false"
goal:
  pos: [0, 0, 0.5]
  size: 0.02
  rgba: "1 0 0 0.8"
payload:
  mass: 0.01
  geom_type: cylinder
  size: [0.007, 0.01]
  start_pos: false  # array or false; payload start site
  start_euler: [0, 0, 0]
  rgba: "0.8 0.8 0.8 1"
  attach_sites:
    - name: attach_site_1
      pos: [0, 0, 0.01]
    - name: attach_site_2
      pos: [0, 0, -0.01]
quads:
  - id: 0
    start_pos: [0.15, 0, 0.5]
    start_euler: [0, 0, 0]
    cable:
      length: 0.3
      thickness: 0.0005
      bodies: 25
      mass: 0.01
      quad_site: q1_attachment
      attachment_offset: [0, 0, 0]
      payload_site: attach_site_1
  - id: 1
    start_pos: [0, 0.15, 0.5]
    start_euler: [0, 0, 0]
    cable:
      length: 0.3
      thickness: 0.0005
      bodies: 25
